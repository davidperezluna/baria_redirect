        (function() {
            'use strict';
            
            // Deshabilitar clic derecho
            document.addEventListener('contextmenu', function(e) {

                return false;

            // Deshabilitar selecci√≥n de texto

            document.addEventListener('keydown', function(e) {
                // Deshabilitar F12
                if (e.key === 'F12') {
                    e.preventDefault();

                // Deshabilitar Ctrl+Shift+I (DevTools)

                // Deshabilitar Ctrl+Shift+J (Console)
                if (e.ctrlKey && e.shiftKey && e.key === 'J') {

                // Deshabilitar Ctrl+Shift+C (Inspector)
                if (e.ctrlKey && e.shiftKey && e.key === 'C') {

                }
                
                // Deshabilitar Ctrl+U (Ver c√≥digo fuente)
                if (e.ctrlKey && e.key === 'u') {

                }
                
                // Deshabilitar Ctrl+S (Guardar p√°gina)
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();

                }
                
                // Deshabilitar Ctrl+A (Seleccionar todo)
                if (e.ctrlKey && e.key === 'a') {
                    e.preventDefault();
                    return false;
                }
            }, false);
            
            // Guardar referencia original del console para uso interno
            const _console = {
                log: console.log.bind(console),
                warn: console.warn.bind(console),
                error: console.error.bind(console),
                info: console.info.bind(console),
                debug: console.debug.bind(console)
            };
            
            // Detectar herramientas de desarrollo y mostrar advertencia
            const devtools = {
                open: false
            };
            
            const threshold = 160;
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        _console.clear();
                        _console.log('%c‚ö†Ô∏è ADVERTENCIA', 'color: red; font-size: 50px; font-weight: bold;');
                        _console.log('%cEsta es una funci√≥n del navegador para desarrolladores.', 'font-size: 16px;');
                        _console.log('%cSi alguien te pidi√≥ que pegues algo aqu√≠, es una estafa.', 'font-size: 16px;');
                    }
                } else {
                    devtools.open = false;
                }
            }, 500);
            
            // Sobrescribir console para ocultar logs en producci√≥n (pero mantener funcionalidad)
            const originalConsole = window.console;
            Object.defineProperty(window, 'console', {
                value: {
                    ...originalConsole,
                    log: function() {
                        // Silenciar logs en producci√≥n
                        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                            return;
                        }
                        originalConsole.log.apply(originalConsole, arguments);
                    },
                    warn: function() {
                        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                            return;
                        }
                        originalConsole.warn.apply(originalConsole, arguments);
                    },
                    error: function() {
                        // Mantener errores cr√≠ticos visibles
                        originalConsole.error.apply(originalConsole, arguments);
                    },
                    info: function() {
                        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                            return;
                        }
                        originalConsole.info.apply(originalConsole, arguments);
                    },
                    debug: function() {
                        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                            return;
                        }
                        originalConsole.debug.apply(originalConsole, arguments);
                    }
                },
                writable: false,
                configurable: false
            });
        })();
    </script>
    
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        
        // Configuraci√≥n de Supabase (ofuscada)
        // NOTA: La clave an√≥nima de Supabase est√° dise√±ada para ser p√∫blica.
        // La seguridad real se basa en Row Level Security (RLS) y pol√≠ticas en Supabase.
        // Esta ofuscaci√≥n es solo una medida b√°sica de protecci√≥n.
        
        // Funci√≥n para decodificar la clave (ofuscaci√≥n b√°sica)
        function getConfig() {
            // Dividir la clave en partes para ofuscaci√≥n
            const parts = [
                'https://tmtwnwppnvpxlachhiet.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9',
                '.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtdHdud3BwbnZweGxhY2hoaWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NDI4NDgsImV4cCI6MjA3NjExODg0OH0',
                '.VZ8dBphFebM_ffIGOUMtcB1RN3Rgg1xFQrVu1GD19Xs'
            ];
            return {
                url: parts[0],
                key: parts[1] + parts[2] + parts[3]
            };
        }
        
        const config = getConfig();
        const SUPABASE_URL = config.url;
        const SUPABASE_ANON_KEY = config.key;
        
        // Inicializar Supabase
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true,
                storage: window.localStorage
            }
        });
        
        // Mostrar/ocultar elementos
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('formContainer').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('formContainer').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Toggle password visibility
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        };
        
        // Procesar recuperaci√≥n de contrase√±a
        async function processRecovery() {
            try {
                // Logs solo en desarrollo (comentados para producci√≥n)
                // console.log('üîç Iniciando procesamiento de recuperaci√≥n...');
                // console.log('URL actual:', window.location.href);
                
                // Verificar primero si ya hay una sesi√≥n activa
                const { data: { session: existingSession } } = await supabase.auth.getSession();
                if (existingSession) {
                    // console.log('‚úÖ Ya hay una sesi√≥n activa');
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return true;
                }
                
                // Obtener par√°metros de la URL para verificar si hay errores
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const error = urlParams.get('error') || hashParams.get('error');
                const errorDescription = urlParams.get('error_description') || hashParams.get('error_description');
                
                // Si hay error, mostrarlo
                if (error) {
                    // console.error('‚ùå Error en URL:', error, errorDescription);
                    showError('Error: ' + (errorDescription || error));
                    return false;
                }
                
                // üî• OPCI√ìN 2: Token OTP con email (SIN PKCE) - M√âTODO RECOMENDADO
                // Formato: ?email=usuario@ejemplo.com&token=abc123
                // Este es el m√©todo que NO requiere PKCE - debe ir PRIMERO
                const email = urlParams.get('email');
                const otpToken = urlParams.get('token');
                
                if (email && otpToken) {
                    // console.log('üìß Token OTP encontrado con email (m√©todo sin PKCE)');
                    
                    try {
                        // Usar verifyOtp con email y token - NO requiere PKCE
                        const { data, error: verifyError } = await supabase.auth.verifyOtp({
                            type: 'recovery',
                            token: otpToken,
                            email: email
                        });
                        
                        if (verifyError) {
                            // console.error('‚ùå Error verificando OTP:', verifyError);
                            showError('El enlace de recuperaci√≥n es inv√°lido o ha expirado. Por favor, solicita un nuevo enlace.');
                            return false;
                        }
                        
                        if (data.session) {
                            // console.log('‚úÖ Sesi√≥n establecida correctamente con verifyOtp (sin PKCE)');
                            // Limpiar la URL de par√°metros sensibles
                            window.history.replaceState({}, document.title, window.location.pathname);
                            return true;
                        } else {
                            // console.error('‚ùå verifyOtp no devolvi√≥ sesi√≥n');
                            showError('No se pudo establecer la sesi√≥n. Por favor, solicita un nuevo enlace de recuperaci√≥n.');
                            return false;
                        }
                    } catch (verifyErr) {
                        // console.error('‚ùå Excepci√≥n en verifyOtp:', verifyErr);
                        showError('Error inesperado al procesar el enlace: ' + (verifyErr.message || verifyErr));
                        return false;
                    }
                }
                
                // SOLUCI√ìN ALTERNATIVA: Usar exchangeCodeForSession con la URL completa (m√©todo PKCE)
                // Esto funciona incluso con PKCE porque Supabase extrae toda la informaci√≥n del hash o query string
                const currentUrl = window.location.href;
                const code = urlParams.get('code') || hashParams.get('code');
                const hasHash = window.location.hash.length > 0;
                
                // Si hay c√≥digo en la URL (query string o hash), intentar intercambiar por sesi√≥n
                if (code) {
                    // console.log('üìù C√≥digo encontrado en URL');
                    
                    try {
                        // üî• SOLUCI√ìN: Pasar la URL completa, no solo el c√≥digo
                        // Supabase puede extraer toda la informaci√≥n necesaria de la URL completa
                        // Funciona tanto si el c√≥digo est√° en query string (?code=...) como en hash (#code=...)
                        const { data, error: exchangeError } = await supabase.auth.exchangeCodeForSession(currentUrl);
                        
                        if (exchangeError) {
                            // console.error('‚ùå Error en exchangeCodeForSession:', exchangeError);
                            
                            // Si el error es relacionado con code_verifier, indicar que debe usar el m√©todo sin PKCE
                            if (exchangeError.message?.includes('code_verifier') || exchangeError.message?.includes('code verifier')) {
                                showError('Este enlace requiere configuraci√≥n adicional (PKCE). Por favor, configura el template de email de Supabase para usar el m√©todo sin PKCE. En el template, usa: https://davidperezluna.github.io/baria_redirect/?email={{ .Email }}&token={{ .Token }} en lugar de {{ .RedirectTo }}');
                            } else {
                                showError('Error al validar el enlace: ' + (exchangeError.message || 'El enlace puede haber expirado o ser inv√°lido. Por favor, solicita un nuevo enlace.'));
                            }
                            return false;
                        }
                        
                        if (data.session) {
                            // console.log('‚úÖ Sesi√≥n establecida correctamente con exchangeCodeForSession');
                            // Limpiar la URL de par√°metros sensibles
                            window.history.replaceState({}, document.title, window.location.pathname);
                            return true;
                        } else {
                            // console.error('‚ùå exchangeCodeForSession no devolvi√≥ sesi√≥n');
                            showError('No se pudo establecer la sesi√≥n. Por favor, solicita un nuevo enlace de recuperaci√≥n.');
                            return false;
                        }
                    } catch (exchangeErr) {
                        // console.error('‚ùå Excepci√≥n en exchangeCodeForSession:', exchangeErr);
                        showError('Error inesperado al procesar el enlace: ' + (exchangeErr.message || exchangeErr));
                        return false;
                    }
                }
                
                // Si hay hash pero no c√≥digo, tambi√©n intentar procesarlo (puede contener otros par√°metros)
                if (hasHash && !code) {
                    // console.log('üìù Hash encontrado en URL sin c√≥digo, intentando procesar...');
                    try {
                        const { data, error: exchangeError } = await supabase.auth.exchangeCodeForSession(currentUrl);
                        if (!exchangeError && data.session) {
                            // console.log('‚úÖ Sesi√≥n establecida desde hash');
                            window.history.replaceState({}, document.title, window.location.pathname);
                            return true;
                        }
                    } catch (err) {
                        // console.log('‚ö†Ô∏è No se pudo procesar hash:', err);
                    }
                }
                
                // Si no hay c√≥digo ni hash, verificar si hay tokens directos
                const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
                
                if (accessToken && refreshToken) {
                    // console.log('üîë Tokens encontrados en URL, estableciendo sesi√≥n...');
                    const { data, error: sessionError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (sessionError) {
                        // console.error('‚ùå Error estableciendo sesi√≥n con tokens:', sessionError);
                        showError('Error al establecer la sesi√≥n. El enlace puede haber expirado.');
                        return false;
                    }
                    
                    if (data.session) {
                        // console.log('‚úÖ Sesi√≥n establecida con tokens directos');
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                }
                
                // Si hay token de recuperaci√≥n con type (formato antiguo con token_hash), intentar verificarlo
                // Nota: Solo si NO es el caso de email+token (ya procesado arriba)
                const token = urlParams.get('token') || hashParams.get('token');
                const type = urlParams.get('type') || hashParams.get('type');
                
                if (token && type === 'recovery' && !email) {
                    // console.log('üîê Token de recuperaci√≥n encontrado (formato con token_hash), verificando...');
                    const { data, error: verifyError } = await supabase.auth.verifyOtp({
                        token_hash: token,
                        type: 'recovery'
                    });
                    
                    if (verifyError) {
                        // console.error('‚ùå Error verificando token:', verifyError);
                        showError('El enlace de recuperaci√≥n es inv√°lido o ha expirado. Por favor, solicita un nuevo enlace.');
                        return false;
                    }
                    
                    if (data.session) {
                        // console.log('‚úÖ Sesi√≥n establecida despu√©s de verificar token');
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                }
                
                // Si llegamos aqu√≠ sin sesi√≥n, mostrar error
                // console.error('‚ùå No se encontraron par√°metros v√°lidos en la URL');
                showError('No se encontr√≥ c√≥digo o token de recuperaci√≥n v√°lido en la URL. Por favor, solicita un nuevo enlace de recuperaci√≥n.');
                return false;
                
            } catch (error) {
                // console.error('‚ùå Error procesando recuperaci√≥n:', error);
                showError('Error inesperado: ' + (error.message || error));
                return false;
            }
        }
        
        // Cambiar contrase√±a
        async function changePassword(newPassword) {
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw error;
                }
                
                return { success: true, error: null };
            } catch (error) {
                return { success: false, error: error };
            }
        }
        
        // Manejar env√≠o del formulario
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validaciones
            if (newPassword.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Las contrase√±as no coinciden.');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Cambiando contrase√±a...';
            
            try {
                const result = await changePassword(newPassword);
                
                if (result.success) {
                    showSuccess('¬°Contrase√±a cambiada exitosamente!');
                    document.getElementById('resetForm').style.display = 'none';
                    document.getElementById('backLink').style.display = 'block';
                    
                    // Cerrar sesi√≥n despu√©s de cambiar la contrase√±a
                    setTimeout(async () => {
                        await supabase.auth.signOut();
                    }, 2000);
                } else {
                    let errorMsg = 'Error al cambiar la contrase√±a.';
                    if (result.error) {
                        if (result.error.message && result.error.message.includes('same')) {
                            errorMsg = 'La nueva contrase√±a debe ser diferente a la actual.';
                        } else if (result.error.message && result.error.message.includes('weak')) {
                            errorMsg = 'La contrase√±a es muy d√©bil. Usa una contrase√±a m√°s segura.';
                        } else {
                            errorMsg = 'Error: ' + (result.error.message || result.error);
                        }
                    }
                    showError(errorMsg);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Cambiar Contrase√±a';
                }
            } catch (error) {
                showError('Error inesperado: ' + (error.message || error));
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cambiar Contrase√±a';
            }
        });
        
        // Escuchar cambios en la sesi√≥n de Supabase
        supabase.auth.onAuthStateChange((event, session) => {
            // console.log('üîÑ Cambio en estado de autenticaci√≥n:', event, session ? 'Sesi√≥n activa' : 'Sin sesi√≥n');
            if (event === 'SIGNED_IN' && session) {
                // console.log('‚úÖ Usuario autenticado autom√°ticamente');
                // Si se estableci√≥ la sesi√≥n, ocultar loading y mostrar formulario
                hideLoading();
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
        
        // Inicializar cuando el DOM est√© listo
        async function init() {
            showLoading();
            
            // console.log('üöÄ Inicializando p√°gina de recuperaci√≥n de contrase√±a...');
            
            // Procesar la recuperaci√≥n
            const hasSession = await processRecovery();
            
            hideLoading();
            
            if (!hasSession) {
                // console.log('‚ùå No se pudo establecer sesi√≥n, ocultando formulario');
                document.getElementById('resetForm').style.display = 'none';
            } else {
                // console.log('‚úÖ Sesi√≥n establecida, mostrando formulario');
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
